<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المدرسين | مدرسة الريادة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2c5282;
            --accent: #e53e3e;
            --gold: #d69e2e;
            --light: #f7fafc;
            --dark: #1a202c;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-hover: rgba(255, 255, 255, 0.15);
            --text-light: #e2e8f0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-attachment: fixed;
            line-height: 1.7;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(45, 85, 155, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(230, 62, 62, 0.1) 0%, transparent 40%);
            z-index: -1;
        }
        
        /* زر الرجوع بالسهم - تصميم زجاجي */
        .back-arrow {
            position: absolute;
            top: 25px;
            left: 25px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: white;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            border: 1px solid var(--glass-border);
        }
        
        .back-arrow:hover {
            transform: translateX(-5px) scale(1.05);
            background: var(--glass-hover);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        .back-arrow i {
            font-size: 20px;
        }
        
        /* شعار المدرسة - تصميم زجاجي */
        .school-header {
            text-align: center;
            margin: 20px 0 30px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .school-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 5px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .school-logo::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--gold), var(--accent));
            border-radius: 50%;
            z-index: -1;
            animation: rotate 6s linear infinite;
        }
        
        .school-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background: var(--primary);
        }
        
        .school-title {
            color: var(--text-light);
            font-size: 28px;
            margin-top: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, var(--light), #a0aec0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .school-subtitle {
            color: var(--gold);
            font-size: 18px;
            margin-top: 5px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        /* تصميم تسجيل الدخول - تصميم زجاجي */
        .login-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            margin: 20px 0 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            z-index: 2;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        
        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent), #c53030);
            animation: shine 3s infinite;
        }
        
        .login-title {
            text-align: center;
            color: var(--text-light);
            font-size: 24px;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
            font-weight: 700;
        }
        
        .login-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gold);
            border-radius: 3px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 600;
            font-size: 15px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .password-input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.15);
            color: var(--light);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .password-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.2);
            outline: none;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .login-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--accent), #c53030);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .login-btn:hover::before {
            opacity: 1;
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-msg {
            color: white;
            background: rgba(231, 76, 60, 0.3);
            margin-top: 15px;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            display: none;
            padding: 12px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            backdrop-filter: blur(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
        
        .password-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px dashed var(--glass-border);
        }
        
        /* أنيميشن */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shine {
            0% { background-position: -100%; }
            100% { background-position: 200%; }
        }
        
        @media (max-width: 480px) {
            .school-logo {
                width: 100px;
                height: 100px;
            }
            
            .school-title {
                font-size: 24px;
            }
            
            .login-card {
                padding: 30px 20px;
                max-width: 90%;
            }
            
            .login-title {
                font-size: 22px;
            }
            
            .back-arrow {
                top: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- زر الرجوع بالسهم -->
    <a href="index.html" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <!-- شعار المدرسة -->
    <div class="school-header">
        <div class="school-logo">
            <img src="https://i.postimg.cc/Nj2tcsZK/image.jpg" alt="شعار مدرسة الريادة">
        </div>
        <h1 class="school-title">مدرسة الريادة</h1>
        <p class="school-subtitle">نحو مستقبل تعليمي متميز</p>
    </div>
    
    <!-- بطاقة تسجيل الدخول -->
    <div class="login-card">
        <h2 class="login-title">تسجيل دخول المدرسين</h2>
        
        <div class="input-group">
            <label for="password" class="input-label">كلمة المرور</label>
            <input type="password" id="password" class="password-input" placeholder="أدخل كلمة المرور الخاصة بك">
        </div>
        
        <button class="login-btn" onclick="checkPassword()">
            <i class="fas fa-lock"></i> دخول إلى النظام
        </button>
        
        <p class="error-msg" id="errorMsg">
            <i class="fas fa-exclamation-circle"></i> كلمة المرور غير صحيحة، يرجى المحاولة مرة أخرى
        </p>
    </div>
    
    <script>
        // كلمات المرور لكل مدرس
        const teacherPasswords = {
            "123456": "ggg.html",
            "teacher1": "ivvv2.html",
            "riyada2023": "ivvv3.html",
            "password4": "ivvv4.html",
            "edu5678": "ivvv5.html",
            "school123": "ivvv6.html",
            "teach789": "ui.html",
            "7768": "ddd.html"
        };
        
        function checkPassword() {
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");
            
            // إخفاء رسالة الخطأ إذا كانت ظاهرة
            errorMsg.style.display = "none";
            
            if (teacherPasswords[password]) {
                // إضافة تأثير قبل الانتقال
                const loginBtn = document.querySelector(".login-btn");
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الدخول...';
                loginBtn.disabled = true;
                
                // إضافة تأثير تحميل للبطاقة
                document.querySelector(".login-card").style.transform = "scale(0.98)";
                
                setTimeout(() => {
                    window.location.href = teacherPasswords[password];
                }, 800);
            } else if (password.trim() === "") {
                errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> يرجى إدخال كلمة المرور';
                errorMsg.style.display = "block";
            } else {
                errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> كلمة المرور غير صحيحة، يرجى المحاولة مرة أخرى';
                errorMsg.style.display = "block";
                
                // إضافة تأثير اهتزاز للبطاقة
                const loginCard = document.querySelector(".login-card");
                loginCard.style.animation = "shake 0.5s";
                setTimeout(() => {
                    loginCard.style.animation = "";
                }, 500);
            }
        }
        
        // للسماح بالدخول عند الضغط على Enter
        document.getElementById("password").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
        
        // إضافة أنيميشن الاهتزاز
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) rotate(0); }
                20% { transform: translateX(-10px) rotate(-2deg); }
                40% { transform: translateX(10px) rotate(2deg); }
                60% { transform: translateX(-10px) rotate(-2deg); }
                80% { transform: translateX(10px) rotate(2deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
