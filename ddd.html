<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدرسة الريادة الأهلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        :root {
            --primary: #1a365d;
            --secondary: #2c5282;
            --accent: #e53e3e;
            --gold: #d69e2e;
            --light: #f7fafc;
            --dark: #1a202c;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-hover: rgba(255, 255, 255, 0.15);
            --icon-size: 2.2rem; /* حجم أيقونات أكبر قليلاً */
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(45, 85, 155, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(230, 62, 62, 0.1) 0%, transparent 40%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* رأس الصفحة - تصميم زجاجي */
        .header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            color: white;
            padding: 0.6rem 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
    display: flex;
    flex-direction: column; /* يخلي الصورة فوق والنص تحت */
    align-items: center;     /* يوسّطهم في النص */
    text-align: center;      /* يوسّط النص نفسه */
}
        
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 10%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--gold), var(--accent));
            border-radius: 10%;
            z-index: -1;
            animation: rotate 90s linear infinite;
        }
        
        .logo img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 10%;
            background: var(--primary);
        }
        
        .school-name {
            margin-top: 1.0rem;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #fff, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .school-slogan {
            font-size: 0.8rem;
            opacity: 0.85;
            font-weight: 300;
        }
        
        /* شريط التنبيهات - تصميم مميز */
        .notification-bar {
            background: linear-gradient(90deg, var(--accent), #c53030);
            color: white;
            padding: 8px 0;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .notification-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            z-index: 2;
        }
        
        /* أزرار التنقل - تصميم فخم مع 3 أزرار في الصف دائماً */
        .main-nav {
            padding: 0.8rem 0 2rem;
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .nav-button {
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 18px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            min-height: 110px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(44, 82, 130, 0.7), rgba(230, 62, 62, 0.5));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .nav-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
            background: var(--glass-hover);
        }
        
        .nav-button:hover::before {
            opacity: 1;
        }
        
        .nav-button i {
            font-size: var(--icon-size);
            margin-bottom: 12px;
            background: linear-gradient(to bottom, #e2e8f0, #a0aec0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50px; /* ارتفاع ثابت للأيقونة */
        }
        
        .nav-button:hover i {
            transform: scale(1.2);
        }
        
        .nav-button span {
            font-size: 0.95rem;
            line-height: 1.4;
            font-weight: 500;
        }
        
        /* تذييل الصفحة - تصميم زجاجي */
        .mini-footer {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            color: #cbd5e0;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 300;
        }
        
        /* أنيميشن */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shine {
            100% { transform: translateX(100%); }
        }
        
        /* تصميم متجاوب مع 3 أزرار في الصف دائماً */
        /* هنا يتم تحديد حجم الأيقونات */
        /* حجم للأجهزة المتوسطة */
        @media (max-width: 768px) {
            :root {
                --icon-size: 2.5rem;
                
            }
            
            .buttons-grid {
                gap: 12px;
            }
            
            .nav-button {
                padding: 16px 10px;
                min-height: 105px;
            }
            
            .nav-button i {
                height: 45px;
            }
            
            .nav-button span {
                font-size: 0.9rem;
            }
        }
         /* حجم للهواتف */
        @media (max-width: 480px) {
            :root {
                --icon-size: 2.5rem;
            }
            
        .header {
    padding: 1.5rem 0;
}

.logo {
    margin-top: 3.5rem;
}

.logo img {
    width: 140px; /* فقط إذا تحتاج تضبط الحجم */
    height: auto;
}
            
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .school-name {
                font-size: 1.50rem;
            }
            
            .buttons-grid {
                gap: 8px;
            }
            
            .nav-button {
                padding: 14px 8px;
                min-height: 95px;
            }
            
            .nav-button i {
                height: 100px;
            }
            
            .nav-button span {
                font-size: 0.85rem;
            }
        }
        /* حجم للهواتف الصغيرة */
        @media (max-width: 360px) {
            :root {
                --icon-size: 1.5rem;
            }
            
            .buttons-grid {
                gap: 6px;
            }
            
            .nav-button {
                padding: 12px 6px;
                min-height: 85px;
            }
            
            .nav-button i {
                height: 35px;
            }
            
            .nav-button span {
                font-size: 0.8rem;
            }
        }
        /* زر الخروج في أعلى اليسار */
        .logout-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 46px;
            height: 46px;
            border-radius: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            cursor: pointer;
        }
        
        .logout-arrow:hover {
            transform: translateX(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        .logout-arrow i {
            font-size: 20px;
        }
                /* قائمة تأكيد الخروج */
        .confirmation-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .confirmation-menu.active {
            opacity: 1;
            visibility: visible;
        }
        
        .confirmation-box {
            background: linear-gradient(135deg, #1a202c, #0f172a);
            border-radius: 20px;
            width: 90%;
            max-width: 380px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }
        
        .confirmation-menu.active .confirmation-box {
            transform: translateY(0);
        }
        
        .confirmation-box i {
            font-size: 50px;
            color: var(--gold);
            margin-bottom: 20px;
        }
        
        .confirmation-box h2 {
            color: var(--light);
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .confirmation-box p {
            color: var(--light);
            margin-bottom: 25px;
            font-size: 17px;
            line-height: 1.6;
        }
        
        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .confirmation-btn {
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
           .btn-yes {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-no {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }
        
        .confirmation-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* أنيميشن */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
  <div class="logout-arrow" id="logoutArrow">
        <i class="fas fa-sign-out-alt"></i>
    </div>
    <!-- رأس الصفحة -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <div class="logo">
                    <img src="https://i.postimg.cc/3RpyGb6h/image.jpg" alt="شعار مدرسة الريادة الأهلية">
                </div>
                <div>
                    <h1 class="school-name">أ/ عبدالرحمن الشوكي</h1>
                    <p class="school-slogan">مدرس الريادة - مادة الرياضيات</p>
                </div>
            </div>
        </div>
    </header>
    
    <!-- شريط التنبيهات -->
    <!--div class="notification-bar">
        <div class="container">
            <div class="notification-content">
                <i class="fas fa-bell"></i>
                <p>غداً إجازة رسمية بمناسبة 26 سبتمبر</p>
            </div>
        </div>
    </div>
    
    <!-- أزرار التنقل - 3 في الصف دائماً -->
    <section class="main-nav">
        <div class="container">
            <div class="buttons-grid">
                <a href="admin.html" class="nav-button">
                    <i class="fas fa-user-tie"></i>
                    <span>الإدارة</span>
                </a>
                <a href="ccc.html" class="nav-button">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>المعلمين</span>
                </a>
                <a href="students.html" class="nav-button">
                    <i class="fas fa-user-graduate"></i>
                    <span>الطلاب</span>
                </a>
                <a href="about.html" class="nav-button">
                    <i class="fas fa-school"></i>
                    <span>حول المدرسة</span>
                </a>
                <a href="parents.html" class="nav-button">
                    <i class="fas fa-users"></i>
                    <span>أولياء الأمور</span>
                </a>
                <a href="registration.html" class="nav-button">
                    <i class="fas fa-file-signature"></i>
                    <span>التسجيل والتوظيف</span>
                </a>
            </div>
        </div>
    </section>
    
    <!-- تذييل صغير -->
    <footer class="mini-footer">
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2025 مدرسة الريادة الأهلية</p>
        </div>
    </footer>
     
    <!-- قائمة تأكيد الخروج -->
    <div class="confirmation-menu" id="confirmationMenu">
        <div class="confirmation-box">
            <i class="fas fa-question-circle"></i>
            <h2>تأكيد الخروج</h2>
            <p>هل أنت متأكد أنك تريد الخروج من النظام؟</p>
            <div class="confirmation-buttons">
                <button class="confirmation-btn btn-yes" id="logoutYes">نعم، الخروج</button>
                <button class="confirmation-btn btn-no" id="logoutNo">لا، البقاء</button>
            </div>
        </div>
    </div>
   <script>
        // التحكم في قائمة تأكيد الخروج
        const logoutArrow = document.getElementById('logoutArrow');
        const confirmationMenu = document.getElementById('confirmationMenu');
        const logoutYes = document.getElementById('logoutYes');
        const logoutNo = document.getElementById('logoutNo');
        
        logoutArrow.addEventListener('click', function() {
            confirmationMenu.classList.add('active');
        });
        
        logoutNo.addEventListener('click', function() {
            confirmationMenu.classList.remove('active');
        });
        
        logoutYes.addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        
        // إغلاق القائمة عند النقر خارجها
        confirmationMenu.addEventListener('click', function(e) {
            if (e.target === confirmationMenu) {
                confirmationMenu.classList.remove('active');
            }
        });
        // تأثيرات بسيطة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            // تأثير ظهور الأزرار تدريجياً
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 150 * index);
            });
        });
    </script>
</body>
</html>
