<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>صورة ثابتة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background: white; /* خلفية بيضاء فقط */
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fixed-image {
            width: 370px; /* العرض المطلوب */
            height: 160px; /* الطول المطلوب */
            display: block;
            object-fit: cover;
            pointer-events: none;
            -webkit-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/D0yG5L6L/image.jpg" alt="صورة ثابتة" class="fixed-image">

    <script>
        // منع جميع الأحداث التفاعلية
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('scroll', function(e) {
            window.scrollTo(0, 0);
        });
        
        document.addEventListener('keydown', function(e) {
            if ([32, 33, 34, 35, 36, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        window.addEventListener('resize', function() {
            window.scrollTo(0, 0);
        });
        
        setInterval(function() {
            window.scrollTo(0, 0);
        }, 100);
    </script>
</body>
</html>
